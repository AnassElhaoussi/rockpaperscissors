<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock paper and scissors</title>
</head>
<body>

    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper and scissors</h1>
            <button class="play-btn">Let's play</button>
        </div>
        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="player-hand" src="assets/Rock.png" alt="">
                <img class="computer-hand" src="assets/Rock.png" alt="">
            </div>
            <div class="options">
                <a href="#" class="rock">Rock</a>
                <a href="#" class="paper">Paper</a>
                <a href="#" class="scissors">Scissors</a>
            </div>
        </div>

    </section>
    <script src="app.js"></script>
    
</body>
</html>
